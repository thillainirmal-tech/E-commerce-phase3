spring.application.name=minor-project-01

# To Create Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce01
spring.datasource.username=root
spring.datasource.password=8870
spring.datasource.hikari.maximum-pool-size=10

# DDL mode.
spring.jpa.hibernate.ddl-auto=update
# Whether to enable logging of SQL statements.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.open-in-view=false

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


# Where files should be stored physically (end with slash)
image.upload.home=C:/Users/shanm/Downloads/E-Commerce-phase-main/tmp/images/

# Map /content/** URLs to that folder (file: prefix + trailing slash)
spring.mvc.static-path-pattern=/content/**
spring.web.resources.static-locations=file:/C:/Users/shanm/Downloads/E-Commerce-phase-main/tmp/images/,classpath:/static/

# Base URL
static.domain.name=http://localhost:8080/


